<div id='mob_adv4' class = 'fixed'><script>document.write('<p>Hi, Platosha</p>');</script></div>


<script>
var i = Math.floor(Math.random() * (4 - 1 + 1)) + 1;
var sh = document.getElementById('mob_adv' + i); 
sh.style = 'display:block;';

function autoSlider() {
	switch(i) {
		case 1: {
		sh.style = 'display:none;';
		sh = document.getElementById('mob_adv1'); 
		sh.style = 'display:block;'; 
		break
		}
		case 2: {
		sh.style = 'display:none;';
		sh = document.getElementById('mob_adv2'); 
		sh.style = 'display:block;'; 
		break
		}
		case 3: {
		sh.style = 'display:none;';
		sh = document.getElementById('mob_adv3'); 
		sh.style = 'display:block;'; 
		break
		}
		case 4: {
		sh.style = 'display:none;';
		sh = document.getElementById('mob_adv4'); 
		sh.style = 'display:block;'; 
		break
		}
	}
	i +=1;
	if (i == 5) i = 1;
}

autoSlider;

setInterval(autoSlider, 2000);


</script>
